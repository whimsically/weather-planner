<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Planner</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container" class="container justify-content-center">
        <div class="row">
            <div id="search-container" class="col-2">
                <h3>Search for a City:</h3>
                <input type="text" id="citysearch"><br>
                <br>
                <button id="search-btn" class="btn btn-primary btn-lg">Search</button>
                <hr>
                <div id="search-history">

                </div>
            </div>
            <div class="col-10">
                <div id="current-weather">
                    <h2 id="current-header">Search for a city to get started!</h2>
                    <span id="temp"></span><br>
                    <span id="wind"></span><br>
                    <span id="humid"></span>
                </div>
                <div id="5day" class="row">
                </div>
            </div>
        </div>
    </div> 
    <script src="assets/script.js"></script> 
</body>
</html>
